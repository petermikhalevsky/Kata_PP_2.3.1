<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cars</h1>

<table border="1" cellpadding="5">
    <tr>
        <th>Model</th>
        <th>Speed</th>
        <th>Year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.speed}">speed</td>
        <td th:utext="${car.year}">year</td>
    </tr>

</table>
</body>
</html>
